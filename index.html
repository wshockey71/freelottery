<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friveaway - Enter and Win $100</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Friveaway</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#video">Video</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="hero-section">
            <div class="container">
            </div>
        </section>        
        <section id="video" class="content-section">
            <div class="container">
                <h2>Watch This Video and Answer the Questions Below to Enter</h2>
                <div class="video-wrapper">
                    <iframe id="filler-video" width="560" height="315" src="https://www.youtube.com/embed/VGa1imApfdg?enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>
        </section>
        <section id="contact" class="content-section">
            <div class="container">
                <h2>Enter Form</h2>
                <p>If you do not get the first question right, you will not be entered.</p>
                <form id="contact-form" action="https://script.google.com/macros/s/AKfycbx_dkrvla6cXezi9eAh9kADKb9UW0X7kMAoBkQit_Z4cfDUymWRVdb5h5frFl6mXlgO1w/exec" method="POST">
                    <label for="company">What company was the advertisement for?</label>
                    <select id="company" name="company" required>
                        <option value="">Select an option</option>
                        <option value="Coke">Coke</option>
                        <option value="Pepsi">Pepsi</option>
                        <option value="Sprite">Sprite</option>
                        <option value="Fanta">Fanta</option>
                    </select>
                    <br>
                    <label for="ad-feedback">Did you like the ad?</label>
                    <select id="ad-feedback" name="ad-feedback" required>
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <br>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <br>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select an option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <button type="submit" disabled>Submit</button>
                </form>
            </div>
        </section>        
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Friveaway. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
